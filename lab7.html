<!DOCTYPE HTML>
<html>
  <head>
    <title>My first leafletjs map</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<style>
      #map { width: 80vw; height: 80vh }
</style>

  
  </head> 

  <body>
<h1>The Great Sand Dunes of Colorado</h1>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <div id="map"></div>
          <script>
            var map = L.map('map').setView([ 37.744928, -105.526254 ], 12);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
              }).addTo(map);
            var circle =L.circle([37.4741,-105.5862], {
          	color: 'red',
          	fillColor: '#f03',
          	fillOpacity: 0.5, 
          	radius: 500 
            }).addTo(map);
                circle.bindPopup("Sand Dunes official campground.");
            
        	var polygon = L.polygon([
          	 [37.7389,-105.5178],
      		   [37.7362,-105.5084],
     		     [37.7401,-105.5167]
   		       ]).addTo(map);
       	polygon.bindPopup("Parking lot and along this road.");
            

            var marker = L.marker([37.7517, -105.5579]).addTo(map);
        	marker.bindPopup("<b>Star Dune. One of the tallest dunes in North America, which can move almpost 50 feet per year due to winds!</b><br>I am a popup.").openPopup();


      	function onMapClick(e) {  popup
        	.setLatLng(e.latlng)
        	.setContent("You clicked the map at " + e.latlng.toString())
        	.openOn(map);
        	}
        	map.on('click', onMapClick);
        
       
          
          </script>
  
   </body>
  
</html>
